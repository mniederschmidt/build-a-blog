<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
	<h1>Add a Post</h1>

	<form method="post">
		<label>
			<div>title</div>
			<input type="text" name="title" value="{{title}}">
		</label>

		<label>
			<div>text</div>
			<textarea name="text">{{text}}</textarea>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit">
	</form>

{% endblock %}
